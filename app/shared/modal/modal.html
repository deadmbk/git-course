<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
</div>
<div class="modal-body">
    <p>{{message}}</p>
</div>
<div class="modal-footer">
    <a href class="btn btn-primary" type="button" ng-click="ok()">{{okText}}</a>
    <a href class="btn" type="button" ng-show="cancelShow" ng-click="cancel()">{{cancelText}}</a>
</div>
